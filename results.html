<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortuneOnline</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        p {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="logo-fortune">
        <img src="logo.png" alt="logo" />
    </div>
    <div class="center">

    </div>
    <div class="center">
        <h1 class="font" id="fortune"></h1>
    </div>
    <div class="row">
        <div class="column">
            <h4 class="font">Happiness</h4>
            <p id="happy" class="font"></p>
        </div>
        <div class="column">
            <h4 class="font">Money</h4>
            <p id="money" class="font"></p>
        </div>
    </div>

</body>
<script src="fortune.js"></script>
</html>
